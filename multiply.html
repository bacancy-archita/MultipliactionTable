<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table.</title>
	<link rel="stylesheet" type="text/css" href="multiply.css">
</head>
<body>
	<h1><center>Multiplication Table</center></h1>
	<div class="wrapper">
		<input type="number" id="num" placeholder="Enter number" class="input"><br>
		<input type="text" class="input" placeholder="Enter limit" id="limit">
		<input type="button" onclick="multiply()" value="Submit" class="input"><br>
		<!-- <p id="output">  </p> -->
	</div>

</body> 
<script>

	function multiply(){
		var num = document.getElementById('num').value;
		var limit = document.getElementById('limit').value;
		var table="";

		switch(limit)
		{
			case "":
				for (var i = 1; i<=10; i++) {
					var num1 = num*i;
						table += num + "*" + i + "=" + num1 + "<br>";	
					}
					document.write(table);
				break;

			default:
					for (var i = 1; i<=limit; i++) {
					var num1 = num*i;
						table += num + "*" + i + "=" + num1 + "<br>";	
					}
					document.write(table);

		}

	}
</script>
</html>
